# This rule is not used by the project agentland itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the agentland.fl0rencess720.app.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: agentland
    app.kubernetes.io/managed-by: kustomize
  name: coderunner-editor-role
rules:
- apiGroups:
  - agentland.fl0rencess720.app
  resources:
  - coderunners
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agentland.fl0rencess720.app
  resources:
  - coderunners/status
  verbs:
  - get
