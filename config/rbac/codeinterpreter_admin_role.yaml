# This rule is not used by the project agentland itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over agentland.fl0rencess720.app.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: agentland
    app.kubernetes.io/managed-by: kustomize
  name: codeinterpreter-admin-role
rules:
- apiGroups:
  - agentland.fl0rencess720.app
  resources:
  - codeinterpreters
  verbs:
  - '*'
- apiGroups:
  - agentland.fl0rencess720.app
  resources:
  - codeinterpreters/status
  verbs:
  - get
