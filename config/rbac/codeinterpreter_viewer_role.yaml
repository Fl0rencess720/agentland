# This rule is not used by the project agentland itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to agentland.fl0rencess720.app resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: agentland
    app.kubernetes.io/managed-by: kustomize
  name: codeinterpreter-viewer-role
rules:
- apiGroups:
  - agentland.fl0rencess720.app
  resources:
  - codeinterpreters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - agentland.fl0rencess720.app
  resources:
  - codeinterpreters/status
  verbs:
  - get
