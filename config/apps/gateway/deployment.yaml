apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/part-of: agentland
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
        app.kubernetes.io/part-of: agentland
    spec:
      serviceAccountName: gateway
      containers:
      - name: gateway
        image: agentland-gateway:latest
        imagePullPolicy: IfNotPresent
        args:
        - --port=8080
        env:
        - name: AL_REDIS_ADDR
          value: agentland-redis:6379
        - name: AL_REDIS_PASSWORD
          value: ""
        - name: AL_REDIS_DB
          value: "0"
        - name: AL_AGENTCORE_ADDRESS
          value: agentland-agentcore:8082
        - name: AL_GATEWAY_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: AL_SANDBOX_JWT_ISSUER
          value: agentland-gateway
        - name: AL_SANDBOX_JWT_AUDIENCE
          value: sandbox
        - name: AL_SANDBOX_JWT_TTL
          value: 5m
        - name: AL_SANDBOX_JWT_KID
          value: default
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
