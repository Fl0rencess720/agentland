apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/part-of: agentland
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
        app.kubernetes.io/part-of: agentland
    spec:
      containers:
      - name: gateway
        image: agentland-gateway:latest
        imagePullPolicy: IfNotPresent
        args:
        - --port=8080
        env:
        - name: AL_REDIS_ADDR
          value: agentland-redis:6379
        - name: AL_REDIS_PASSWORD
          value: ""
        - name: AL_REDIS_DB
          value: "0"
        - name: AGENTCORE_ADDRESS
          value: agentland-agentcore:8082
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
